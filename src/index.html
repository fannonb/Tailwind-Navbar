<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Responsive Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="bg-gray-200">

    <nav class="bg-blue-700 px-10 py-3">
        <div class="flex justify-between items-center">

            <a href="#" class="text-white font-bold">
                Awesome Stuff Fununu
            </a>

            <div class="hidden md:flex gap-2">
                <a href="#" class="bg-gray-900 text-white px-5 py-3 rounded-md"> Dashboard </a>
                <a href="#" class=" text-white px-5 py-3 rounded-md"> Team </a>
                <a href="#" class=" text-white px-5 py-3 rounded-md"> Projects </a>
                <a href="#" class=" text-white px-5 py-3 rounded-md"> Calendar</a>
            </div>
            <div class="flex gap-4">
                <a href="#" class="text-gray-400 py-3 px-2 hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <circle cx="10" cy="10" r="7"></circle>
                        <line x1="21" y1="21" x2="15" y2="15"></line>
                    </svg>
                </a>
                <a href="#" class="text-gray-400 py-3 px-2 hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6"></path>
                        <path d="M9 17v1a3 3 0 0 0 6 0v-1"></path>
                    </svg>
                </a>
                <button id="mobile-button" class="text-gray-300 py-3 px-2 hover:text-gray-200 block md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-category-2" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M14 4h6v6h-6z"></path>
                        <path d="M4 14h6v6h-6z"></path>
                        <circle cx="17" cy="17" r="3"></circle>
                        <circle cx="7" cy="7" r="3"></circle>
                    </svg>
                </button>
                <a href="#" class="block bg-blue-600 text-gary-200 px-5 py-3 rounded-md hover:bg-blue-600/80">
                        Sign In
                </a>
            </div>
        </div>

        <!--Mobile Menu -->

        <div class="hidden" id="mobile-menu">
            <div class="flex flex-col gap-2 py-3">
                <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md font-medium">
                    Dashboard
                </a>
                <a href="#" class="text-gray-300 hover:bg-white/50 block px-3 py-2 rounded-md">
                    Team
                </a>
                <a href="#" class="text-gray-300 hover:bg-white/50 block px-3 py-2 rounded-md">
                    Projects
                </a>
                <a href="#" class="text-gray-300 hover:bg-white/50 block px-3 py-2 rounded-md">
                    Calendar
                </a>
            </div>
        </div>
    </nav>
    



    <script>
        let button = document.getElementById('mobile-button');
        let mobileMenu = document.getElementById('mobile-menu');

        button.addEventListener('click', () =>{
            mobileMenu.classList.toggle('hidden');
        })
    </script>
</body>
</html>
