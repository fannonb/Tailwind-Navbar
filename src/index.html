<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Responsive Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/style.css">
</head>
<body class="bg-gray-200">

    <nav class="bg-blue-700 px-10 py-3">
        <div class="flex justify-between items-center">

            <a href="#" class="text-white font-bold">
                Awesome Stuff Fununu
            </a>

            <div class="hidden md:flex gap-2">
                <a href="#" class="bg-gray-900 text-white px-5 py-3 rounded-md"> Home </a>
                <a href="#" class=" text-white px-5 py-3 rounded-md"> About </a>
                <a href="#" class=" text-white px-5 py-3 rounded-md"> Services </a>
                <a href="#" class=" text-white px-5 py-3 rounded-md"> Contact</a>
            </div>
            <div class="flex gap-4">
                <a href="#" class="text-orange-400 py-3 px-2 hover:text-gray-200">
                   <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-mail-forward" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
   <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
   <path d="M12 18h-7a2 2 0 0 1 -2 -2v-10a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v7.5"></path>
   <path d="M3 6l9 6l9 -6"></path>
   <path d="M15 18h6"></path>
   <path d="M18 15l3 3l-3 3"></path>
</svg>
                </a>
                <a href="#" class="text-orange-400 py-3 px-2 hover:text-gray-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-phone-pause" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2">
                        </path>
                        <line x1="20" y1="3" x2="20" y2="7"></line>
                        <line x1="16" y1="3" x2="16" y2="7"></line>
                    </svg>
                </a>
                <button id="mobile-button" class="text-gray-300 py-3 px-2 hover:text-gray-200 block md:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-category-2" width="24" height="24"
                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M14 4h6v6h-6z"></path>
                        <path d="M4 14h6v6h-6z"></path>
                        <circle cx="17" cy="17" r="3"></circle>
                        <circle cx="7" cy="7" r="3"></circle>
                    </svg>
                </button>
                <a href="#" class="block bg-blue-600 text-white px-5 py-3 rounded-md hover:bg-blue-600/80">
                        Sign In
                </a>
            </div>
        </div>

        <!--Mobile Menu -->

        <div class="hidden" id="mobile-menu">
            <div class="flex flex-col gap-2 py-3">
                <a href="#" class="bg-gray-900 text-white block px-3 py-2 rounded-md font-medium">
                    Dashboard
                </a>
                <a href="#" class="text-gray-300 hover:bg-white/50 block px-3 py-2 rounded-md">
                    Team
                </a>
                <a href="#" class="text-gray-300 hover:bg-white/50 block px-3 py-2 rounded-md">
                    Projects
                </a>
                <a href="#" class="text-gray-300 hover:bg-white/50 block px-3 py-2 rounded-md">
                    Calendar
                </a>
            </div>
        </div>
    </nav>
    



    <script>
        let button = document.getElementById('mobile-button');
        let mobileMenu = document.getElementById('mobile-menu');

        button.addEventListener('click', () =>{
            mobileMenu.classList.toggle('hidden');
        })
    </script>
</body>
</html>
